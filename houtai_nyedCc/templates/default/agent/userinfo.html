<script id=myjs language="javascript">var mulu='{+$mulu+}';
var js=1;var sss='userinfo';
</script>
<div class="xbody1">
 <form action="userinfo.php" method='POST' style="margin:0px;" name="form" id="form">
  <input type="hidden" value="{+$userid+}" name='userid' id='userid' />
  <table class="tinfo wd100 add_tb">
   <tr>
       <th>帐户</th>
       <TD><label>{+$username+}({+$name+})[{+$usertype+}]</label></td>
       
       
   </tr>
   <TR>
       <th>信用额度[低频]</th>
       <TD><label>{+$maxmoney+}</label>&nbsp;&nbsp;可用:&nbsp;
           <label id='money'>{+$money+}</label>&nbsp;&nbsp;(<label>{+$premoney+}%</label>)</td>
   </tr>
   <TR>
    <th>信用额度[快开]</th>
    <TD><label>{+$kmaxmoney+}</label>&nbsp;&nbsp;可用:&nbsp;<label id='kmoney'>{+$kmoney+}</label>&nbsp;&nbsp;(<label>{+$prekmoney+}%</label>)</td>
    </tr>

    {+if $maxrenflag==1+}
   <Tr>
   <th>最多下线数</th>
    <TD><label>{+$maxren+}</label>
     &nbsp;&nbsp;[目前
     <label>{+$ren+}</label>
     ]&nbsp;&nbsp;(<label>{+$preren+}%</label>) </td>
     </Tr>
     {+/if+}
     <tr>
    <th>现金额度</th>
    <td><img src='{+$globalpath+}img/{+$fudong+}.gif' /></td>
   </tr>
   <TR>
    <th>盘口类型</th>
    <TD>{+foreach item=i from=$pan+}    
     <label>{+$i+}</label>    
     {+/foreach+}盘</td>
     </TR>
     <tr style="display:none">
    <th>默认盘口</th>
    <TD><select class="pan">
         {+foreach item=i from=$pan+}
           <option value="{+$i+}" {+if $i==$defaultpan+}selected{+/if+}>{+$i+}</option>
         {+/foreach+}
      </select><input style="margin-left:5px;" type="button" value="更改" class="editpan btn2 btnf" /></td>
   </tr>
   <tr><th>登录默认彩种</th>
    <TD><select class="gametype">
    {+section name=i loop=$game+}
    <OPTION value="{+$game[i].gid+}" {+if $game[i].gid==$gid +}selected{+/if+}>{+$game[i].gname+}</OPTION>
    {+/section+}
    </select><input style="margin-left:5px;" type="button" value="更改" class="editgid btn2 btnf" /></td>
    </tr>
{+if ($layer==1 & $ifexe==1)+}
   <TR style="display:none">
    <Th>赔率模式</Th>
    <Td>
        
        
        <select class="pself">
            <option value="0" {+if $pself==0+}selected{+/if+}>使用上级赔率</option>
            <option value="1" {+if $pself==1+}selected{+/if+}>使用自定赔率</option>
            </select>
        <input type="button" class="btn1 btnf editpself" value="修改" />
        
    </Td>
    </TR>    {+/if+}
  </table>
 </form>

<div id='test'></div>
