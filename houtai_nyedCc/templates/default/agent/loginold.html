<script language="javascript" src="/js/jquery-1.8.3.js"></script>
<script language="javascript" src="/js/md5.js"></script>
<script language="javascript">
function changeimg(){
   $("#imgcode").attr('src',"../imgcode.php?act=init&"+Math.random());
}
$(function(){
    $("#code").focus(function(){
	    //$("#imgcode").attr('src',"../imgcode.php?act=init&"+Math.random());
		$("#imgcode").show();
	});
	//$("input.sub").click(function(){checkform();});
	$("#username").focus();
/*	$("#username").keyup(function(){
	     $("#username").val($("#username").val().toUpperCase());
	})*/;
	$("#password").blur(function(){
	$("#pass").val(men_md5_password($("#password").val()));	
	});
	$("#imgcode").click();
});

function checkform(){
    if($("#username").val()==''){
	     alert("請輸入帳號");
		 $("#username").focus();
		 return false;
	}else if($("#password").val()==''){
	     alert("請輸入密碼");
		 $("#password").focus();
		 return false;
	}else if($("#code").val()==''){
	     alert("請輸入驗證碼");
		 $("#code").focus();
		 return false;
	}else{
		return true;
	}
}

function stop(){
   return false;
}

function hideinfo(){ if(event.srcElement.tagName=="A"){
   window.status=event.srcElement.innerText}
}
document.onmouseover=hideinfo; 
document.onmousemove=hideinfo;
	

</script>

<body>
    <div class="pager">

                <img src="../guide/06.jpg" />
        </div>
        <form method='post' class="lo login "  id='form' name="form" onsubmit="return checkform();"  >
            <table>
                <caption>
                    <span>系统登录</span>
                    <p></p>
                </caption>
   
                 <tr>
                    <th>账&nbsp;&nbsp;&nbsp;号：</th>
                    <td>
                        <input type="text" id='username' name='username'  tabIndex="1" />
                    </td>
                    <td rowspan="2" style="vertical-align: top">
                        <div class="sbt">                         
                            <input type="submit" class="sub" value="登录" name="submit" tabIndex="4" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>密&nbsp;&nbsp;&nbsp;码：</th>

                       <input type="password" id='password' tabIndex="2" name='password' /><input type="hidden" name='pass' id='pass' value="" />
                      
                    </td>
                </tr>
                <tr class="vcode">
                    <th>验证码：</th>
                    <td>
                        <input type="text" id='code' name='code' style="width:80px;" tabIndex="4"   />
                        <span id="img"><img onClick="changeimg()" id=imgcode  /></span>
                    </td>
                    <td><a href="javascript:void(0)" onClick="changeimg();">看不清？</a>
                    </td>
                </tr>
                <tr><td colspan="3">&nbsp;&nbsp;&nbsp;</td></tr>
        
            </table>
            <input type="hidden" name="xtype" value="login" />
