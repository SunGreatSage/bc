<div class="rules">
    <h4 class="headline">具体游戏规则如下:</h4>
    <ol>
      <!-- 1. -->
      <li>
        <strong>骰宝</strong><br>
        <strong class="sub-strong">一、博彩者可在下列各瓣下注：</strong>
        <ul>
          <li>
            <span class="stress">小</span>：三粒骰子之点数总和由4点至10点；
          </li>
          <li>
                <span class="stress">大：</span>三粒骰子之点数总和由11点至17点；注：若三粒骰子平面点数相同，通吃「大」、「小」各注。
          </li>
          <li>
                <span class="stress">三军/鱼虾蟹：</span>任何一粒骰子出现选定之平面点数；
          </li>
          <li>
            <span class="stress">围骰：</span>三粒骰子平面与选定点数相同；
          </li>
          <li>
                <span class="stress">全骰：</span>在一点至六点内，三粒骰子平面点数相同；
          </li>
          <li>
                <span class="stress">点数：</span>由4点至17点，三粒骰子平面点数之总和；
          </li>
          <li>
                <span class="stress">长牌：</span>中奖点数的任两颗点数与“所选点数”相同时，视为中奖；
          </li>
          <li>
                <span class="stress">短牌：</span>中奖点数的任两颗点数相同时，视为中奖；
          </li>
        </ul>
      </li>
    </ol>
  </div>
</div>
