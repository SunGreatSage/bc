  <body ng-app="MobileAngularUi" ng-controller="MainController" class="ng-scope has-navbar-top has-sidebar-left" >
<script id=myjs language="javascript">var js=1;var sss='changepass';</script>
    <div class="app"  style="padding-top:0px;">

<div class="navbar navbar-app navbar-absolute-top" style="height:72px;text-align:center">
       <h2 style="padding:0px;margin:0px;height:72px;line-height:72px;color: #fcf8e3;">修改密码</h2>
      
      </div>
    


      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading ng-hide">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        
        <div class="app-content">
          <!-- ngView: undefined --><ng-view class="ng-scope">

<div class="scrollable backgroundcolorlightpink ng-scope">
<div class="scrollable-content overthrow">

<div class="container-fluid cn"> <!--container-->
	<form class="ng-pristine ng-valid">
		<div class="row margintop20">
	    	<div class="padding10 clearfix">
	    		<div class="col-xs-5">旧密码 :</div>
	            <div class="col-xs-7"><input type="password" class="menutxtfield2 needsclick" id='pass0'  ></div>
	        </div>
		</div>
	    <div class="row">
	    	<div class="padding10 clearfix">
	    		<div class="col-xs-5">新密码 :</div>
	            <div class="col-xs-7"><input type="password" class="menutxtfield2 needsclick" id='pass1'  ></div>
	        </div>
		</div>
	    <div class="row">
	    	<div class="padding10 clearfix">
	    		<div class="col-xs-5">确认密码 :</div>
	            <div class="col-xs-7"><input type="password" class="menutxtfield2 needsclick"  id='pass2'  ></div>
	        </div>
		</div>
	    <div class="row textcenter">
	        	<div class="padding10 textcenter clearfix" style="position:relative;">
	                <input type="button" class="mobilemenubtn buttonredradius cn inlineblock marginright20 needsclick" id='xg'  value="确定" >
	                <input type="reset" class="mobilemenubtn buttonredradius2 cn inlineblock marginright20 needsclick" value="重置" >
	            </div>
	     </div>

          <div class="margintop40 padding10 cnsmall2">
	        <strong>说明:</strong> <br>
	        1.密码长度为6-12位，必须包含字母和数字； <br>
	     </div>
	</form>    
</div>

    </div>
</div>





</ng-view>
        </div>
      </div>
