<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--避免IE使用兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <title>用户登录</title>
    <link href="/default/css/login.css" rel="stylesheet" type="text/css" />
    <script language="javascript" src="/js/jquery-1.8.3.js"></script>
    <script language="javascript" src="/js/md5.js"></script>
  <script language="javascript">
    $(document).ready(function() {
       /* $("#username").focus();*/
        $("#password").blur(function() {
            $("#pass").val(men_md5_password($("#password").val()));
        });

        $("#password").parent().find("a").click(function(){
            if($(this).hasClass("hidepassword")){
                $(this).removeClass("hidepassword").addClass("showpassword");
                $("#password").prop("type","password");
            }else{
                $(this).removeClass("showpassword").addClass("hidepassword");
                
                $("#password").prop("type","text");
            }
        });

    });

    function changeimg() {
        $("#imgcode").attr("src", "../imgcode.php?act=init&" + Math.random());
    }

    function checkform() {
        if ($("#username").val() == '') {
            alert("请输入登陆名！");
            $("#username").focus();
            return false;
        } else if ($("#password").val() == '') {
            alert("请输入登陆密码！");
            $("#password").focus();
            return false;
        } else if ($("#code").val() == '') {
            alert("请输入验证码！");
            $("#code").focus();
            return false;
        } else {
            return true;
        }
    }
  </script>
</head>
<body class="login_m login_bg" id="headerview">
    <form autocomplete="off" id='form' name="form" method="post" onsubmit="return checkform();">
	<input type="hidden" name="xtype" value="login" />
	<input type="hidden" name='pass' id='pass' value="" />
	<input type="hidden" name='type' id='type' value="1" />
        <div class="login_wrap header">
            <div class="login_box">
                <div class="login_tips">
                    <span class="left"></span>
                </div>
                <ul>
                    <li>
                        <i>帐&emsp;号：</i>
                        <input  type="text" name="username" id="username" autocomplete="off" placeholder="请输入您的账号" title="请输入您的账号">
                    </li>
                    <li>
                        <i>密&emsp;码：</i>
                        <input name="password" type="password" name="password"  id="password" autocomplete="off" placeholder="请输入您的密码" title="您的密码">
                    </li>
                    <li>
                        <i>验证码：</i>
                        <dt class="code">
                            <img src="../imgcode.php?act=init" id="imgcode" alt="none" title="看不清？点击更换一张验证图片">
                        </dt>
                        <ol>
                            <input name="code" type="text" id='code' class="ico_key" placeholder="请输入验证码" title="验证码" />
                        </ol>
                    </li>

                </ul>
                <input class="submit_btn" type="submit" value="登 录">
                <div class="login_tool">
                    <a class="ico_login ico_login_pc" href="/Member/Login"></a>
                        <a class="ico_aplus" href="javascript:void(0);"></a>
                </div>
            </div>

        </div>
    </form>


</body>
</html>
